<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Demo - Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f0f2f5;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #0077ff, #00c6ff);
      color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffe600;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      margin-top: 40px;
    }
    h2 {
      text-align: center;
      color: #0077ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #0077ff;
      color: #fff;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    #total {
      text-align: right;
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #0077ff;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #0077ff;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Cart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <div class="container">
    <h2>Items in Your Cart</h2>
    <table id="cartTable">
      <tr>
        <th>Product</th>
        <th>Price</th>
      </tr>
    </table>
    <h3 id="total">Total: ₹0</h3>
    <a href="checkout.html" class="btn">Proceed to Checkout</a>
  </div>

  <footer>
    <p>© 2025 My E-Commerce | Built with ❤️ using HTML, CSS & JS</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let table = document.getElementById("cartTable");
    let total = 0;

    cart.forEach(item => {
      let row = table.insertRow();
      let cell1 = row.insertCell(0);
      let cell2 = row.insertCell(1);
      cell1.textContent = item.name;
      cell2.textContent = `₹${item.price.toFixed(2)}`;
      total += item.price;
    });

    document.getElementById("total").textContent = `Total: ₹${total.toFixed(2)}`;
  </script>
</body>
</html>
