<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Demo - Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #0077ff, #00c6ff);
      color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffe600;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 1.2em;
      color: #0077ff;
    }
    .card p {
      font-size: 1em;
      color: #555;
    }
    .btn {
      background: #0077ff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #0056b3;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      font-size: 0.9em;
    }
    @media (max-width: 600px) {
      .card h3 {
        font-size: 1em;
      }
      .card p {
        font-size: 0.9em;
      }
      .btn {
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Products</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <div class="container">
    <div class="products">
      <div class="card">
        <img src="https://via.placeholder.com/250x200" alt="Smartphone">
        <h3>Smartphone</h3>
        <p>₹15,000</p>
        <button class="btn" onclick="addToCart('Smartphone', 15000)">Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/250x200" alt="Headphones">
        <h3>Headphones</h3>
        <p>₹2,000</p>
        <button class="btn" onclick="addToCart('Headphones', 2000)">Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/250x200" alt="Smartwatch">
        <h3>Smartwatch</h3>
        <p>₹5,000</p>
        <button class="btn" onclick="addToCart('Smartwatch', 5000)">Add to Cart</button>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 My E-Commerce | Built with ❤️ using HTML, CSS & JS</p>
  </footer>

  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} added to cart!`);
    }
  </script>
</body>
</html>
