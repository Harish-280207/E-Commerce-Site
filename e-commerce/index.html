  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      color: #333;
    }
    header {
      background: linear-gradient(to right, #0077ff, #00c6ff);
      color: #fff;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffe600;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);

    }
    h2 {

      color: #0077ff;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    a.btn {
      display: inline-block;
      background: #0077ff;
      color: #fff;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    a.btn:hover {
      background: #005fcc;
      transform: scale(1.05);
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      font-size: 0.9em;
    }
    @media (max-width: 600px) {
      h2 {
        font-size: 1.5em;
      }
      p {
        font-size: 1em;
      }
      a.btn {
        padding: 10px 20px;
      }
    }
  </style>
</head>
